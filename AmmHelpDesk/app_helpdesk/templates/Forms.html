{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <title>Formulário de Help Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label,
    input,
    textarea,
    select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    textarea {
      height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>


<body>
  <h1>Formulário de Help Desk</h1>
  <br><br><br><br><br><br><br>
  <form action="#" method="post">
    <div class="form-group">
      
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo" required>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="cpfcnpj">CPF ou CNPJ:</label>
        <input type="text" class="form-control" id="cpfcnpj" name="cpfcnpj" placeholder="CPF ou CNPJ" required>
      </div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição (até 300 caracteres):</label>
      <textarea class="form-control" id="descricao" name="descricao" placeholder="Descrição" maxlength="300" required></textarea>
    </div>

    <div class="form-group">
      <label for="assunto">Assunto:</label>
      <select class="form-control" id="assunto" name="assunto" required>
        <option value="">Selecione o assunto</option>
        <option value="NOSSOS APLICATIVOS">NOSSOS APLICATIVOS</option>
        <option value="DÚVIDAS FINANCEIRAS">DÚVIDAS FINANCEIRAS</option>
        <option value="SUPORTE TÉCNICO">SUPORTE TÉCNICO</option>
        <option value="RECLAMAÇÕES">RECLAMAÇÕES</option>
        <option value="OUTRAS INFORMAÇÕES">OUTRAS INFORMAÇÕES</option>
      </select>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>

 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/allcss.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <title>Página do Usuario</title>
</head>
<body>

<body>
  <form action="submit" method="POST">{%csrf_token%}
    <br><br><br><br>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5" align="center" style='background-color: #fffefb;'>


               <a class="navbar-brand nav-link js-scroll-trigger active" href="https://ammsolucoes.com.br/" >
                <span style="Font-family: Lucida Sans, Helvetica, Arial, sans-serif; color: #3d86c9; font-size: 35px;">
                  Bem-vindo!
              </span> <br><br>
                <img src= "{% static 'img/logoammlogin.png' %}" alt="Logo - Empresa" style="height: 80%;">
                <!-- <span style="color: rgb(207, 159, 0);">Soluções</span> -->
              </a> <br><br><br>             
               
              <!-- <form action="submit" method="POST">{%csrf_token%} -->
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Usuário" name="username">
                  <!-- <label for="floatingInput">Email address</label> -->
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="password">
                  <!-- <label for="floatingPassword">Password</label> -->
                </div>
  
              
                
                {% for message in messages%}
                <p style="color: red">
                  <strong>ERRO</strong> <br>{{message}}
                </p>
             {% endfor %}




                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">LOGIN</button>
                </div>
                <hr class="my-3">              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </body>
</body>
</html>
